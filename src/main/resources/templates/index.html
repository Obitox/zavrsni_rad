<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-4.1.0-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>CRUD</title>
</head>
<body ng-app="indexApp" ng-controller="indexController">
    <div class="wrapper">
        <h1 class="login-heading">
            CRUD APPLICATION
        </h1>
        <div class="login-box">
            <input class="username form-control" name="username" id="username" type="text" ng-model="administrator.username" placeholder="Username">
            <input class="password form-control" name="password" id="password" type="password" ng-model="administrator.password" placeholder="Password">
            <button class="login btn btn-primary" name="btn-login" ng-click="login(administrator.username, administrator.password)">
                Login
            </button>
            <button  class="sign-up btn btn-primary" name="btn-signup" ng-click="redirect()">
                Sign up
            </button>
        </div>
    </div>
    <script src="js/angular.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
